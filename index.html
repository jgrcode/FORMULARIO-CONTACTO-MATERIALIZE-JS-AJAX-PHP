<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMULARIO CON MATERIALIZE</title>
    <!-- ICONOS MATERIALIZE -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CDN MATERIALIZE -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- CDN OVERHANG JS -->
    <link rel="stylesheet" type="text/css" href="css/overhang.min.css" />
</head>

<body class="deep-purple lighten-3">

    <!-- FORMULARIO -->
    <div class="caja-formulario">
        <div class="row card">

               <form action="">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix ">account_circle</i>
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix ">account_box</i>
                        <input id="apellidos" type="text" class="validate">
                        <label for="Apellidos">Apellidos</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s6">
                        <i class="material-icons prefix ">contact_mail</i>
                        <input id="correo" type="email" class="validate">
                        <label for="correo">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix ">phone</i>
                        <input id="telefono" type="tel" class="validate">
                        <label for="telefono">Tel√©fono</label>
                    </div>
                </div>
                <button type="button" class="btn deep-purple   col s12" id="btn-enviar">Enviar
                    <i class="material-icons right">send</i>
                </button>
            
               </form>
        </div>
    </div>
    
    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- SCRIPT MATERIALIZE -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- SCRIPT PARA EL PLUGINS HOVERHANG JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script  src="js/overhang.min.js"></script>
    <!-- SCRIPT ENVIAR -->
    <script src="js/enviar.js"></script>


</body>

</html>
